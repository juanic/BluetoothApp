<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Dinamómetro   
    </ion-title>
    <div  *ngIf="bat_int>=37 && chgr==0">
        <ion-icon style="zoom:2.0;" class = "icon" name="battery-full-outline"></ion-icon>
    </div>
    <div  *ngIf="bat_int<37 && bat_int>=32 && chgr==0">
      <ion-icon style="zoom:2.0;" class = "icon" name="battery-half-outline"></ion-icon>
    </div >
    <div  *ngIf="bat_int<=32 && chgr==0">
      <ion-icon style="zoom:2.0;" class = "icon" name="battery-dead-outline"></ion-icon>
    </div>
    <div  *ngIf="chgr==1">
      <ion-icon style="zoom:2.0;" class = "icon" name="battery-charging-outline"></ion-icon>
    </div>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">

  <ion-item>
    <ion-label>Activar Bluetooth</ion-label>
    <ion-toggle slot="start" ng-change="enableBluetooth()">
      Activar Bluetooth
    </ion-toggle>
  </ion-item>

  <ion-button (click)="onClick()" expand="block" >
    <ion-icon name="refresh"></ion-icon>Escanear dispositivos
  </ion-button>

  
  <ion-radio-group [(ngModel)]="pairedDeviceID">
    <ion-item *ngFor="let i of dis;let j=index">
      <ion-label>{{i.name}}</ion-label>
      <ion-radio value="{{j}}" ></ion-radio>
    </ion-item>
  </ion-radio-group>

  <ion-button (click)="selectDevice()" expand="block">
    <ion-icon name="bluetooth"></ion-icon>Conectar dispositivo
  </ion-button>

  <ion-button (click)="deviceDisconnected()" expand="block" >
    <ion-icon name="close"></ion-icon>Desconectar
  </ion-button>

  <ion-item > 
    <ion-label position ="floating"> Email paciente: <ion-text color="danger">*</ion-text> </ion-label>
    <ion-input [(ngModel)]= "correo" type="email" pattern="[A-Za-z0-9._%+-]{3,}@[a-zA-Z]{3,}([.]{1}[a-zA-Z]{2,}|[.]{1}[a-zA-Z]{2,}[.]{1}[a-zA-Z]{2,})"></ion-input>
  </ion-item > 

  <ion-item >
    <ion-label>Batería</ion-label>
    <ion-label class="alignme">{{bat}} V</ion-label>
  </ion-item>

  <ion-item>
    <ion-label>Temperatura</ion-label>
    <ion-label class="alignme">{{temp}}ºC</ion-label>
  </ion-item>

  <ion-item>
    <ion-label>Acc X</ion-label>
    <ion-label class="alignme">{{x}} G</ion-label>
  </ion-item>

  <ion-item>
    <ion-label>Acc Y</ion-label>
    <ion-label class="alignme">{{y}} G</ion-label>
  </ion-item>

  <ion-item>
    <ion-label>Acc Z</ion-label>
    <ion-label class="alignme">{{z}} G</ion-label>
  </ion-item>
  
</ion-content>
